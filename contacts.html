<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Folio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <!--header-->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo">
              <img src="img/code.svg" alt="" />
            </div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="contacts.html"
                >Contacts</a
              >
            </nav>
          </div>
        </div>
      </header>
      <!--main-->
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Write me a <span>message</span></h1>
            <div class="text">
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>

          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>

            <div class="form-group">
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <input class="input" type="tel" name="tel" placeholder="Phone" />
            </div>

            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send Message</button>
            </div>
          </form>
        </main>
      </div>

      <!--footer-->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:spormuv@gmail.com"
              ><img
                class="contacts-icon"
                src="img/mail.svg"
                alt=""
              />spormuv@gmail.com</a
            >
            <a class="contacts-link" href="tel:+375290000000"
              ><img
                class="contacts-icon"
                src="img/tel.svg"
                alt=""
              />+375-29-0000000</a
            >
          </div>
        </div>
      </footer>

      <img class="author" src="img/me.png" alt="my photo" />
    </div>
    <!-- /.page-->
  </body>
</html>
